<form [formGroup]="loginForm">
  <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Teclea tu Correo Electrónico"
      />
      <small
        *ngIf="
          loginForm.controls['email'].invalid &&
          (loginForm.controls['email'].dirty ||
            loginForm.controls['email'].touched)" class="block p-error">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">
          Email es requerido.
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">
          Email deberá ser válido
        </div>
      </small>
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Teclea tu Contraseña"
      />
      <small
        *ngIf="
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty ||
            loginForm.controls['password'].touched)
        "
        class="block p-error"
      >
        <div *ngIf="loginForm.controls['password'].errors?.['required']">
          Contraseña es requerida.
        </div>
        <div *ngIf="loginForm.controls['password'].errors?.['pattern']">
          La contraseña debe tener al menos 8 caracteres, incluyendo una letra
          mayúscula, una letra minúscula y un carácter especial.
        </div>
      </small>
    </div>
    <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
    <div class="mt-2">¿No eres miembro? <a href="/register">Registrate</a></div>
  </p-card>
</form>
